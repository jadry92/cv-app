<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <i class="bi bi-file-text mx-3" style="font-size: 2rem; color: black;"></i>
    <span class="fs-4">CV App</span>
  </a>

  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
    <li class="nav-item"><a href="{% url 'cv:cv_list' %}" class="nav-link">CVs</a></li>
    <li class="nav-item"><a href="/me" class="nav-link">Profile</a></li>
    {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'users:detail' user.username %}">Welcome {{ user.username }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account_signup' %}">Sign In</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'account_login' %}">Login</a>
    </li>
    {% endif %}
  </ul>
</header>
