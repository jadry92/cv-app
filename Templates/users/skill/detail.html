{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} skill {% endblock title %}


{%block content %}
<div class="container">
  <div class="row">
    <h2 class="text-center">
      {{ skill.name }}
    </h2>
  </div>
  <div class="row mt-3">
    <div class="col">
      {{ skill.percentage }}
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-2 offset-md-2">
      <a class="btn btn-warning" href="{% url 'users:skill_edit' skill.id %}">edit</a>
    </div>
    <div class="col-md-2">
      <a class="btn btn-danger" href="{% url 'users:skill_delete' skill.id %}">delete</a>
    </div>
  </div>
</div>
{% endblock content %}
