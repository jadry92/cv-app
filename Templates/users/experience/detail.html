{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} experience {% endblock title %}


{%block content %}
<div class="container">
  <div class="row">
    <h2 class="text-center">
      {{ experience.title }}
    </h2>
  </div>
  <div class="row mt-3">
    <div class="col">
      {{ experience.description }}
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      {{ experience.start_date }}
    </div>
    <div class="col">
      {{ experience.end_date }}
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2 offset-md-2">
      <a class="btn btn-warning" href="{% url 'users:experience_edit' experience.pk %}">edit</a>
    </div>
    <div class="col-md-2">
      <a class="btn btn-danger" href="{% url 'users:experience_delete' experience.pk %}">delete</a>
    </div>
  </div>
</div>
{% endblock content %}
