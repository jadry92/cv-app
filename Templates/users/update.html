{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid rounded-circle" src="{{ user.profile_picture.picture.url }}" alt="">
    </div>
    <div class="col-md-4">
      <h3><b>Update : </b>{{ user.username }} profile</h3>
    </div>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary" type="summity">Save</button>
  </form>
{% endblock %}
