{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} education {% endblock title %}


{%block content %}
<div class="container">
  <div class="row">
    <h2 class="text-center">
      {{ education.degree }}
    </h2>
  </div>
  <div class="row mt-3">
    <div class="col">
      {{ education.school }}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      {{ education.description }}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      Start : {{ education.start_date }}
    </div>
    <div class="col">
      End : {{ education.end_date }}
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-2 offset-md-2">
      <a class="btn btn-warning" href="{% url 'users:education_edit' education.pk %}">edit</a>
    </div>
    <div class="col-md-2">
      <a class="btn btn-danger" href="{% url 'users:education_delete' education.pk %}">delete</a>
    </div>
  </div>
</div>
{% endblock content %}
